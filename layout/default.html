<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
            background-color: #f1f1f1;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        #sidebar li {
            margin-bottom: 10px;
        }
        #sidebar a {
            text-decoration: none;
            color: #333;
        }
        #sidebar a:hover {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>문서 목록</h2>
        <ul>
        {% for file in site.pages %}
            {% if file.name contains '.md' and file.name != 'index.md' %}
                <li><a href="{{ file.url | relative_url }}">{{ file.title | default: file.name | remove: '.md' }}</a></li>
            {% endif %}
        {% endfor %}
        </ul>
    </div>
    <div id="content">
        <h1>{{ page.title }}</h1>
        {{ content }}
    </div>
</body>
</html>
