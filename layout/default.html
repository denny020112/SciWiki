<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 300px;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
            background-color: #f1f1f1;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }
        .folder {
            cursor: pointer;
            user-select: none;
        }
        .folder::before {
            content: "\25B6";
            color: black;
            display: inline-block;
            margin-right: 6px;
        }
        .folder-open::before {
            transform: rotate(90deg);
        }
        .nested {
            display: none;
        }
        .active {
            display: block;
        }
        #sidebar ul {
            list-style-type: none;
            padding-left: 20px;
        }
        #sidebar a {
            text-decoration: none;
            color: #333;
        }
        #sidebar a:hover {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>문서 목록</h2>
        <ul id="fileTree">
        </ul>
    </div>
    <div id="content">
        <h1>{{ page.title }}</h1>
        {{ content }}
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var fileTree = document.getElementById('fileTree');
        var pages = [
            {% for page in site.pages %}
                {% unless page.path contains '.svg' or page.path contains '.png' or page.path contains '.jpg' or page.path contains '.jpeg' or page.path contains '.gif' %}
                    "{{ page.path }}",
                {% endunless %}
            {% endfor %}
        ];

        var tree = {};

        pages.forEach(function(path) {
            var parts = path.split('/');
            var current = tree;
            parts.forEach(function(part, index) {
                if (!current[part]) {
                    current[part] = index === parts.length - 1 ? null : {};
                }
                current = current[part];
            });
        });

        function createTree(obj, ul) {
            for (var k in obj) {
                var li = document.createElement('li');
                if (obj[k] === null) {
                    li.innerHTML = '<a href="/' + k + '">' + k + '</a>';
                } else {
                    li.innerHTML = '<span class="folder">' + k + '</span>';
                    var newUl = document.createElement('ul');
                    newUl.className = 'nested';
                    li.appendChild(newUl);
                    createTree(obj[k], newUl);
                }
                ul.appendChild(li);
            }
        }

        createTree(tree, fileTree);

        var folders = document.getElementsByClassName('folder');
        for (var i = 0; i < folders.length; i++) {
            folders[i].addEventListener('click', function() {
                this.parentElement.querySelector('.nested').classList.toggle('active');
                this.classList.toggle('folder-open');
            });
        }
    });
    </script>
</body>
</html>
